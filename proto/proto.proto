syntax = "proto3";

import "google/protobuf/empty.proto";

package proto;

option go_package = "proto/proto";

message PermissionMessage {
    int64 nodeId = 1;
    int64 timestamp = 2;
    bool permission = 3;
}

service Node {
    rpc AskForPermission(PermissionMessage) returns (PermissionMessage);
    rpc NotifyExit(PermissionMessage) returns (PermissionMessage);
}