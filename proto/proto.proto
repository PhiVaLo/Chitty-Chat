syntax = "proto3";

import "google/protobuf/empty.proto";

package proto;

option go_package = "proto/proto";

message AcknowledgementMessage {
    int64 nodeId = 1;
    string state = 2;
}

message BidMessage {
    int64 nodeId = 1;
    int64 bidAmount = 2;
}

message ResultMessage {
    int64 nodeId = 1;
    int64 resultAmount = 2;
}

service AuctionNode {
    rpc Bid(BidMessage) returns (AcknowledgementMessage);
    rpc Result(google.protobuf.Empty) returns (ResultMessage);
}