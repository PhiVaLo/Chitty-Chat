syntax = "proto3";

import "google/protobuf/empty.proto";

package proto;

option go_package = "proto/proto";

message PublishMessage {
    int64 clientId = 1;
    int64 timestamp = 2;
    string message = 3;
}

message BroadcastMessage {
    int64 timestamp = 1;
    string message = 2;
}

message JoinOrLeaveMessage {
    int64 clientId = 1;
    int64 timestamp = 2;
    int64 port = 3;
}

service Publish {
    rpc AskForPublish(PublishMessage) returns (BroadcastMessage);
    rpc AskToJoin(JoinOrLeaveMessage) returns (google.protobuf.Empty);
    rpc AskToLeave(JoinOrLeaveMessage) returns (google.protobuf.Empty);
    rpc AskForBroadcast(PublishMessage) returns (google.protobuf.Empty);
}
